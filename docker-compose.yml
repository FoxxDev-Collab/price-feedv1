services:
  db:
    image: docker.io/library/postgres:16-alpine
    container_name: pricefeed-db
    environment:
      POSTGRES_USER: pricefeed
      POSTGRES_PASSWORD: pricefeed_dev
      POSTGRES_DB: pricefeed
    volumes:
      - pricefeed-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pricefeed -d pricefeed"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - pricefeed-net

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pricefeed-app
    env_file:
      - .env
    environment:
      PORT: "8080"
      ENVIRONMENT: development
      ALLOWED_ORIGINS: "*"
      DATABASE_URL: postgres://pricefeed:pricefeed_dev@db:5432/pricefeed?sslmode=disable
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - pricefeed-net

  npm:
    image: docker.io/jc21/nginx-proxy-manager:latest
    container_name: pricefeed-npm
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "81:81"
    volumes:
      - npm-data:/data
      - npm-letsencrypt:/etc/letsencrypt
    depends_on:
      - app
    networks:
      - pricefeed-net

volumes:
  pricefeed-data:
  npm-data:
  npm-letsencrypt:

networks:
  pricefeed-net:
    driver: bridge
