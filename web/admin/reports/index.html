<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reports - Admin Panel</title>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/admin.css">
  <script src="/js/theme.js"></script>
</head>
<body>
  <div class="admin-layout">
    <aside class="admin-sidebar" id="admin-sidebar"></aside>

    <main class="admin-main">
      <header class="admin-header" id="admin-header"></header>

      <div class="admin-content">
        <div class="admin-page-header">
          <div>
            <h1 class="admin-page-title">User Reports</h1>
            <p class="admin-page-subtitle">Review and manage user-submitted reports and flagged content</p>
          </div>
        </div>

        <!-- Stats -->
        <div class="admin-stats-grid" style="grid-template-columns: repeat(4, 1fr);">
          <div class="admin-stat-card">
            <div class="admin-stat-header">
              <div class="admin-stat-icon" style="background: #fef2f2; color: #dc2626;">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                  <line x1="12" y1="9" x2="12" y2="13"></line>
                  <line x1="12" y1="17" x2="12.01" y2="17"></line>
                </svg>
              </div>
            </div>
            <div class="admin-stat-value" id="stat-open">0</div>
            <div class="admin-stat-label">Open Reports</div>
          </div>
          <div class="admin-stat-card">
            <div class="admin-stat-header">
              <div class="admin-stat-icon secondary">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="10"></circle>
                  <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
              </div>
            </div>
            <div class="admin-stat-value" id="stat-pending">0</div>
            <div class="admin-stat-label">Under Review</div>
          </div>
          <div class="admin-stat-card">
            <div class="admin-stat-header">
              <div class="admin-stat-icon primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
              </div>
            </div>
            <div class="admin-stat-value" id="stat-resolved">0</div>
            <div class="admin-stat-label">Resolved</div>
          </div>
          <div class="admin-stat-card">
            <div class="admin-stat-header">
              <div class="admin-stat-icon gray">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="10"></circle>
                  <line x1="15" y1="9" x2="9" y2="15"></line>
                  <line x1="9" y1="9" x2="15" y2="15"></line>
                </svg>
              </div>
            </div>
            <div class="admin-stat-value" id="stat-dismissed">0</div>
            <div class="admin-stat-label">Dismissed</div>
          </div>
        </div>

        <!-- Filters -->
        <div class="admin-card" style="margin-bottom: var(--space-6);">
          <div class="admin-card-body" style="display: flex; gap: var(--space-4); flex-wrap: wrap; align-items: center;">
            <select id="type-filter" class="admin-form-select" style="width: auto; min-width: 150px;">
              <option value="">All Types</option>
              <option value="price">Incorrect Price</option>
              <option value="store">Store Issue</option>
              <option value="item">Item Issue</option>
              <option value="user">User Behavior</option>
              <option value="spam">Spam</option>
            </select>
            <select id="status-filter" class="admin-form-select" style="width: auto; min-width: 150px;">
              <option value="">All Status</option>
              <option value="open">Open</option>
              <option value="reviewing">Under Review</option>
              <option value="resolved">Resolved</option>
              <option value="dismissed">Dismissed</option>
            </select>
            <select id="priority-filter" class="admin-form-select" style="width: auto; min-width: 150px;">
              <option value="">All Priority</option>
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
            <button class="btn btn-secondary" onclick="clearFilters()">Clear</button>
          </div>
        </div>

        <!-- Reports Table -->
        <div class="admin-card">
          <div class="admin-table-wrapper">
            <table class="admin-table">
              <thead>
                <tr>
                  <th>Report</th>
                  <th>Type</th>
                  <th>Reported By</th>
                  <th>Priority</th>
                  <th>Status</th>
                  <th>Date</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="reports-tbody">
                <tr>
                  <td colspan="7" style="text-align: center; padding: var(--space-8); color: var(--color-gray-500);">Loading reports...</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="admin-pagination">
            <div class="admin-pagination-info" id="pagination-info">Showing 0 of 0 reports</div>
            <div class="admin-pagination-buttons">
              <button class="admin-pagination-btn" id="prev-btn" onclick="prevPage()" disabled>Previous</button>
              <span id="page-indicator" style="padding: 0 var(--space-3); font-size: var(--text-sm);">Page 1</span>
              <button class="admin-pagination-btn" id="next-btn" onclick="nextPage()">Next</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- View Report Modal -->
  <div id="report-modal" class="admin-modal-backdrop hidden" style="display: none;">
    <div class="admin-modal" style="max-width: 600px;">
      <div class="admin-modal-header">
        <h3 class="admin-modal-title">Report Details</h3>
        <button class="admin-modal-close" onclick="closeModal()">&times;</button>
      </div>
      <div class="admin-modal-body" id="report-content">
        <!-- Populated by JS -->
      </div>
      <div class="admin-modal-footer">
        <button type="button" class="btn btn-secondary" onclick="closeModal()">Close</button>
        <button type="button" class="btn btn-secondary" onclick="dismissReport()" id="dismiss-btn">Dismiss</button>
        <button type="button" class="btn btn-primary" onclick="resolveReport()" id="resolve-btn">Mark Resolved</button>
      </div>
    </div>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/admin-common.js"></script>
  <script src="/js/admin-sidebar.js"></script>
  <script>
    let reports = [];
    let currentPage = 0;
    let totalReports = 0;
    const pageSize = 20;
    let currentReportId = null;

    document.addEventListener('DOMContentLoaded', async () => {
      if (!await admin.init()) return;

      initAdminSidebar('reports');
      document.getElementById('admin-header').innerHTML = renderAdminHeader([
        { label: 'Admin', href: '/admin/' },
        { label: 'Reports', href: '/admin/reports/' }
      ]);

      await loadReports();
      loadStats();

      ['type-filter', 'status-filter', 'priority-filter'].forEach(id => {
        document.getElementById(id).addEventListener('change', () => {
          currentPage = 0;
          loadReports();
        });
      });
    });

    async function loadStats() {
      document.getElementById('stat-open').textContent = '8';
      document.getElementById('stat-pending').textContent = '3';
      document.getElementById('stat-resolved').textContent = '156';
      document.getElementById('stat-dismissed').textContent = '23';
    }

    async function loadReports() {
      const tbody = document.getElementById('reports-tbody');
      tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: var(--space-8);">Loading...</td></tr>';

      reports = [
        { id: 1, type: 'price', subject: 'Incorrect price for milk at King Soopers', description: 'The reported price of $5.99 seems too high. I saw it at $4.49 yesterday.', reporter_name: 'John D.', reporter_id: 3, target_type: 'price', target_id: 123, priority: 'medium', status: 'open', created_at: '2025-01-18T10:30:00Z' },
        { id: 2, type: 'spam', subject: 'Spam price reports from user', description: 'User is submitting fake prices to game the reputation system.', reporter_name: 'Sarah M.', reporter_id: 2, target_type: 'user', target_id: 45, priority: 'high', status: 'reviewing', created_at: '2025-01-18T09:15:00Z' },
        { id: 3, type: 'store', subject: 'Store closed permanently', description: 'The Safeway on Oak Ave has closed. Please remove from the database.', reporter_name: 'Mike R.', reporter_id: 4, target_type: 'store', target_id: 12, priority: 'low', status: 'open', created_at: '2025-01-17T16:45:00Z' },
        { id: 4, type: 'item', subject: 'Duplicate item entry', description: 'There are two entries for "Horizon Organic Milk 64oz" - should be merged.', reporter_name: 'Lisa K.', reporter_id: 5, target_type: 'item', target_id: 89, priority: 'low', status: 'resolved', created_at: '2025-01-16T14:00:00Z' },
      ];
      totalReports = reports.length;

      renderReports(reports);
      updatePagination();
    }

    function renderReports(reportList) {
      const tbody = document.getElementById('reports-tbody');

      if (reportList.length === 0) {
        tbody.innerHTML = `
          <tr><td colspan="7">
            <div class="admin-empty-state">
              <svg class="admin-empty-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
              <div class="admin-empty-title">No reports</div>
              <div class="admin-empty-text">All caught up! No user reports to review.</div>
            </div>
          </td></tr>
        `;
        return;
      }

      tbody.innerHTML = reportList.map(report => `
        <tr>
          <td>
            <div style="font-weight: var(--font-medium); max-width: 250px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${admin.escapeHtml(report.subject)}</div>
          </td>
          <td><span class="badge badge-${getTypeBadge(report.type)}">${report.type}</span></td>
          <td>${admin.escapeHtml(report.reporter_name)}</td>
          <td><span class="badge badge-${getPriorityBadge(report.priority)}">${report.priority}</span></td>
          <td><span class="badge badge-${getStatusBadge(report.status)}">${report.status}</span></td>
          <td>${admin.formatDate(report.created_at)}</td>
          <td>
            <div class="admin-table-actions">
              <button class="admin-table-btn" onclick="viewReport(${report.id})" title="View">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
              </button>
            </div>
          </td>
        </tr>
      `).join('');
    }

    function getTypeBadge(type) {
      const map = { price: 'primary', store: 'secondary', item: 'accent', user: 'warning', spam: 'error' };
      return map[type] || 'secondary';
    }

    function getPriorityBadge(priority) {
      const map = { high: 'error', medium: 'warning', low: 'secondary' };
      return map[priority] || 'secondary';
    }

    function getStatusBadge(status) {
      const map = { open: 'error', reviewing: 'warning', resolved: 'success', dismissed: 'secondary' };
      return map[status] || 'secondary';
    }

    function updatePagination() {
      const start = currentPage * pageSize + 1;
      const end = Math.min((currentPage + 1) * pageSize, totalReports);
      document.getElementById('pagination-info').textContent = `Showing ${totalReports > 0 ? start : 0}-${end} of ${totalReports} reports`;
      document.getElementById('page-indicator').textContent = `Page ${currentPage + 1} of ${Math.ceil(totalReports / pageSize) || 1}`;
      document.getElementById('prev-btn').disabled = currentPage === 0;
      document.getElementById('next-btn').disabled = (currentPage + 1) * pageSize >= totalReports;
    }

    function prevPage() { if (currentPage > 0) { currentPage--; loadReports(); } }
    function nextPage() { if ((currentPage + 1) * pageSize < totalReports) { currentPage++; loadReports(); } }
    function clearFilters() {
      document.getElementById('type-filter').value = '';
      document.getElementById('status-filter').value = '';
      document.getElementById('priority-filter').value = '';
      currentPage = 0;
      loadReports();
    }

    function viewReport(id) {
      const report = reports.find(r => r.id === id);
      if (!report) return;

      currentReportId = id;
      document.getElementById('report-content').innerHTML = `
        <div style="margin-bottom: var(--space-4);">
          <span class="badge badge-${getTypeBadge(report.type)}" style="margin-right: var(--space-2);">${report.type}</span>
          <span class="badge badge-${getPriorityBadge(report.priority)}" style="margin-right: var(--space-2);">${report.priority} priority</span>
          <span class="badge badge-${getStatusBadge(report.status)}">${report.status}</span>
        </div>
        <h4 style="font-weight: var(--font-semibold); margin-bottom: var(--space-2);">${admin.escapeHtml(report.subject)}</h4>
        <p style="color: var(--color-gray-600); margin-bottom: var(--space-4);">${admin.escapeHtml(report.description)}</p>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-4); padding: var(--space-4); background: var(--color-gray-50); border-radius: var(--radius-lg);">
          <div>
            <div style="font-size: var(--text-xs); color: var(--color-gray-500);">Reported by</div>
            <div style="font-weight: var(--font-medium);">${admin.escapeHtml(report.reporter_name)}</div>
          </div>
          <div>
            <div style="font-size: var(--text-xs); color: var(--color-gray-500);">Date</div>
            <div style="font-weight: var(--font-medium);">${admin.formatDateFull(report.created_at)}</div>
          </div>
        </div>
      `;

      document.getElementById('resolve-btn').style.display = report.status === 'resolved' ? 'none' : 'inline-flex';
      document.getElementById('dismiss-btn').style.display = report.status === 'dismissed' ? 'none' : 'inline-flex';

      modal.open('report-modal');
    }

    function closeModal() { modal.close('report-modal'); }

    async function resolveReport() {
      admin.toast('Report marked as resolved', 'success');
      closeModal();
      loadReports();
    }

    async function dismissReport() {
      admin.toast('Report dismissed', 'info');
      closeModal();
      loadReports();
    }
  </script>
</body>
</html>
