<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stores - Admin Panel</title>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/admin.css">
  <script src="/js/theme.js"></script>
</head>
<body>
  <div class="admin-layout">
    <aside class="admin-sidebar" id="admin-sidebar"></aside>

    <main class="admin-main">
      <header class="admin-header" id="admin-header"></header>

      <div class="admin-content">
        <div class="admin-page-header">
          <div>
            <h1 class="admin-page-title">Store Directory</h1>
            <p class="admin-page-subtitle">View store submissions and location metrics</p>
          </div>
        </div>

        <!-- Stats -->
        <div class="admin-stats-grid" style="grid-template-columns: repeat(4, 1fr);">
          <div class="admin-stat-card">
            <div class="admin-stat-header">
              <div class="admin-stat-icon primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                </svg>
              </div>
            </div>
            <div class="admin-stat-value" id="stat-total">0</div>
            <div class="admin-stat-label">Total Stores</div>
          </div>
          <div class="admin-stat-card">
            <div class="admin-stat-header">
              <div class="admin-stat-icon secondary">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
              </div>
            </div>
            <div class="admin-stat-value" id="stat-verified">0</div>
            <div class="admin-stat-label">Verified</div>
          </div>
          <div class="admin-stat-card">
            <div class="admin-stat-header">
              <div class="admin-stat-icon accent">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="10"></circle>
                  <line x1="12" y1="8" x2="12" y2="12"></line>
                  <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
              </div>
            </div>
            <div class="admin-stat-value" id="stat-pending">0</div>
            <div class="admin-stat-label">Pending</div>
          </div>
          <div class="admin-stat-card">
            <div class="admin-stat-header">
              <div class="admin-stat-icon gray">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <line x1="12" y1="1" x2="12" y2="23"></line>
                  <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                </svg>
              </div>
            </div>
            <div class="admin-stat-value" id="stat-prices">0</div>
            <div class="admin-stat-label">Total Prices</div>
          </div>
        </div>

        <!-- Filters -->
        <div class="admin-card" style="margin-bottom: var(--space-6);">
          <div class="admin-card-body" style="display: flex; gap: var(--space-4); flex-wrap: wrap; align-items: center;">
            <div style="flex: 1; min-width: 200px;">
              <input type="text" id="search-input" class="admin-form-input" placeholder="Search stores by name or address...">
            </div>
            <select id="region-filter" class="admin-form-select" style="width: auto; min-width: 150px;">
              <option value="">All Regions</option>
            </select>
            <select id="status-filter" class="admin-form-select" style="width: auto; min-width: 150px;">
              <option value="">All Status</option>
              <option value="verified">Verified</option>
              <option value="pending">Pending</option>
            </select>
            <button class="btn btn-secondary" onclick="clearFilters()">Clear</button>
          </div>
        </div>

        <!-- Stores Table -->
        <div class="admin-card">
          <div class="admin-table-wrapper">
            <table class="admin-table">
              <thead>
                <tr>
                  <th>Store</th>
                  <th>Address</th>
                  <th>Location</th>
                  <th>Prices</th>
                  <th>Status</th>
                  <th>Added</th>
                </tr>
              </thead>
              <tbody id="stores-tbody">
                <tr>
                  <td colspan="6" style="text-align: center; padding: var(--space-8); color: var(--color-gray-500);">Loading stores...</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="admin-pagination">
            <div class="admin-pagination-info" id="pagination-info">Showing 0 of 0 stores</div>
            <div class="admin-pagination-buttons">
              <button class="admin-pagination-btn" id="prev-btn" onclick="prevPage()" disabled>Previous</button>
              <span id="page-indicator" style="padding: 0 var(--space-3); font-size: var(--text-sm);">Page 1</span>
              <button class="admin-pagination-btn" id="next-btn" onclick="nextPage()">Next</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/admin-common.js"></script>
  <script src="/js/admin-sidebar.js"></script>
  <script>
    let stores = [];
    let regions = [];
    let currentPage = 0;
    let totalStores = 0;
    const pageSize = 20;
    let searchQuery = '';
    let regionFilter = '';
    let statusFilter = '';

    document.addEventListener('DOMContentLoaded', async () => {
      if (!await admin.init()) return;

      initAdminSidebar('stores');
      document.getElementById('admin-header').innerHTML = renderAdminHeader([
        { label: 'Admin', href: '/admin/' },
        { label: 'Stores', href: '/admin/stores/' }
      ]);

      await loadRegions();
      await loadStores();
      await loadStats();

      document.getElementById('search-input').addEventListener('input', admin.debounce((e) => {
        searchQuery = e.target.value;
        currentPage = 0;
        loadStores();
      }, 300));

      document.getElementById('region-filter').addEventListener('change', (e) => {
        regionFilter = e.target.value;
        currentPage = 0;
        loadStores();
      });

      document.getElementById('status-filter').addEventListener('change', (e) => {
        statusFilter = e.target.value;
        currentPage = 0;
        loadStores();
      });
    });

    async function loadRegions() {
      try {
        const response = await regionsApi.list({ limit: 100 });
        regions = response?.data || [];
        const select = document.getElementById('region-filter');
        select.innerHTML = '<option value="">All Regions</option>' +
          regions.map(r => `<option value="${r.id}">${admin.escapeHtml(r.name)}, ${r.state}</option>`).join('');
      } catch (err) {
        console.error('Failed to load regions:', err);
      }
    }

    async function loadStats() {
      try {
        const response = await storesApi.getStats();
        const stats = response?.data || response || {};
        document.getElementById('stat-total').textContent = stats.total_stores?.toLocaleString() || '0';
        document.getElementById('stat-verified').textContent = stats.verified_count?.toLocaleString() || '0';
        document.getElementById('stat-pending').textContent = stats.pending_count?.toLocaleString() || '0';
        document.getElementById('stat-prices').textContent = stats.total_prices?.toLocaleString() || '0';
      } catch (err) {
        console.error('Failed to load stats:', err);
      }
    }

    async function loadStores() {
      const tbody = document.getElementById('stores-tbody');
      tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: var(--space-8);">Loading...</td></tr>';

      try {
        const params = {
          limit: pageSize,
          offset: currentPage * pageSize
        };
        if (searchQuery) params.search = searchQuery;
        if (regionFilter) params.region_id = regionFilter;
        if (statusFilter === 'verified') params.verified = true;
        else if (statusFilter === 'pending') params.verified = false;

        const response = await storesApi.list(params);
        stores = response?.data || [];
        totalStores = response?.meta?.total || stores.length;

        renderStores(stores);
        updatePagination();
      } catch (err) {
        console.error('Failed to load stores:', err);
        tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: var(--space-8); color: var(--color-error-500);">Failed to load stores</td></tr>';
      }
    }

    function renderStores(storeList) {
      const tbody = document.getElementById('stores-tbody');

      if (!storeList || storeList.length === 0) {
        tbody.innerHTML = `
          <tr><td colspan="6">
            <div class="admin-empty-state">
              <svg class="admin-empty-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
              </svg>
              <div class="admin-empty-title">No stores found</div>
              <div class="admin-empty-text">Stores are added by users through the app</div>
            </div>
          </td></tr>
        `;
        return;
      }

      tbody.innerHTML = storeList.map(store => `
        <tr>
          <td>
            <div style="font-weight: var(--font-medium);">${admin.escapeHtml(store.name)}</div>
            <div style="font-size: var(--text-xs); color: var(--color-gray-500);">${admin.escapeHtml(store.chain || '')}</div>
          </td>
          <td>
            <div>${admin.escapeHtml(store.street_address)}</div>
            <div style="font-size: var(--text-xs); color: var(--color-gray-500);">${admin.escapeHtml(store.city)}, ${store.state} ${store.zip_code}</div>
          </td>
          <td>${store.region_name ? admin.escapeHtml(store.region_name) : `<span style="color: var(--color-gray-500);">${admin.escapeHtml(store.city)}, ${store.state}</span>`}</td>
          <td><span style="font-weight: var(--font-medium);">${store.price_count || 0}</span></td>
          <td>${store.verified
            ? '<span class="badge badge-success">Verified</span>'
            : '<span class="badge badge-warning">Pending</span>'
          }</td>
          <td>${admin.formatDate(store.created_at)}</td>
        </tr>
      `).join('');
    }

    function updatePagination() {
      const start = currentPage * pageSize + 1;
      const end = Math.min((currentPage + 1) * pageSize, totalStores);
      document.getElementById('pagination-info').textContent = `Showing ${totalStores > 0 ? start : 0}-${end} of ${totalStores} stores`;
      document.getElementById('page-indicator').textContent = `Page ${currentPage + 1} of ${Math.ceil(totalStores / pageSize) || 1}`;
      document.getElementById('prev-btn').disabled = currentPage === 0;
      document.getElementById('next-btn').disabled = (currentPage + 1) * pageSize >= totalStores;
    }

    function prevPage() { if (currentPage > 0) { currentPage--; loadStores(); } }
    function nextPage() { if ((currentPage + 1) * pageSize < totalStores) { currentPage++; loadStores(); } }
    function clearFilters() {
      document.getElementById('search-input').value = '';
      document.getElementById('region-filter').value = '';
      document.getElementById('status-filter').value = '';
      searchQuery = '';
      regionFilter = '';
      statusFilter = '';
      currentPage = 0;
      loadStores();
    }
  </script>
</body>
</html>
