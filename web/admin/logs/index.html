<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity Logs - Admin Panel</title>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/admin.css">
  <script src="/js/theme.js"></script>
</head>
<body>
  <div class="admin-layout">
    <aside class="admin-sidebar" id="admin-sidebar"></aside>

    <main class="admin-main">
      <header class="admin-header" id="admin-header"></header>

      <div class="admin-content">
        <div class="admin-page-header">
          <div style="display: flex; justify-content: space-between; align-items: flex-start; flex-wrap: wrap; gap: var(--space-4);">
            <div>
              <h1 class="admin-page-title">Activity Logs</h1>
              <p class="admin-page-subtitle">Monitor system activity and user actions</p>
            </div>
            <div style="display: flex; gap: var(--space-2);">
              <button class="btn btn-secondary" onclick="exportLogs()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 0.5rem;">
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                  <polyline points="7 10 12 15 17 10"></polyline>
                  <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Export Logs
              </button>
              <button class="btn btn-secondary" onclick="refreshLogs()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 0.5rem;">
                  <polyline points="23 4 23 10 17 10"></polyline>
                  <polyline points="1 20 1 14 7 14"></polyline>
                  <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                </svg>
                Refresh
              </button>
            </div>
          </div>
        </div>

        <!-- Stats -->
        <div class="admin-stats-grid" style="grid-template-columns: repeat(4, 1fr);">
          <div class="admin-stat-card">
            <div class="admin-stat-header">
              <div class="admin-stat-icon primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                </svg>
              </div>
            </div>
            <div class="admin-stat-value" id="stat-total">0</div>
            <div class="admin-stat-label">Total Events</div>
          </div>
          <div class="admin-stat-card">
            <div class="admin-stat-header">
              <div class="admin-stat-icon secondary">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                  <circle cx="9" cy="7" r="4"></circle>
                </svg>
              </div>
            </div>
            <div class="admin-stat-value" id="stat-logins">0</div>
            <div class="admin-stat-label">Logins Today</div>
          </div>
          <div class="admin-stat-card">
            <div class="admin-stat-header">
              <div class="admin-stat-icon accent">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <line x1="12" y1="1" x2="12" y2="23"></line>
                  <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                </svg>
              </div>
            </div>
            <div class="admin-stat-value" id="stat-prices">0</div>
            <div class="admin-stat-label">Price Updates</div>
          </div>
          <div class="admin-stat-card">
            <div class="admin-stat-header">
              <div class="admin-stat-icon" style="background: #fef2f2; color: #dc2626;">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                  <line x1="12" y1="9" x2="12" y2="13"></line>
                  <line x1="12" y1="17" x2="12.01" y2="17"></line>
                </svg>
              </div>
            </div>
            <div class="admin-stat-value" id="stat-errors">0</div>
            <div class="admin-stat-label">Errors</div>
          </div>
        </div>

        <!-- Filters -->
        <div class="admin-card" style="margin-bottom: var(--space-6);">
          <div class="admin-card-body" style="display: flex; gap: var(--space-4); flex-wrap: wrap; align-items: center;">
            <div style="flex: 1; min-width: 200px;">
              <input type="text" id="search-input" class="admin-form-input" placeholder="Search logs...">
            </div>
            <select id="type-filter" class="admin-form-select" style="width: auto; min-width: 150px;">
              <option value="">All Types</option>
              <option value="auth">Authentication</option>
              <option value="user">User Actions</option>
              <option value="price">Price Updates</option>
              <option value="admin">Admin Actions</option>
              <option value="system">System</option>
              <option value="error">Errors</option>
            </select>
            <select id="level-filter" class="admin-form-select" style="width: auto; min-width: 120px;">
              <option value="">All Levels</option>
              <option value="info">Info</option>
              <option value="warning">Warning</option>
              <option value="error">Error</option>
            </select>
            <select id="date-filter" class="admin-form-select" style="width: auto; min-width: 150px;">
              <option value="">All Time</option>
              <option value="hour">Last Hour</option>
              <option value="today">Today</option>
              <option value="week">This Week</option>
              <option value="month">This Month</option>
            </select>
            <button class="btn btn-secondary" onclick="clearFilters()">Clear</button>
          </div>
        </div>

        <!-- Logs Table -->
        <div class="admin-card">
          <div class="admin-table-wrapper">
            <table class="admin-table">
              <thead>
                <tr>
                  <th style="width: 150px;">Timestamp</th>
                  <th style="width: 80px;">Level</th>
                  <th style="width: 100px;">Type</th>
                  <th>Event</th>
                  <th style="width: 120px;">User</th>
                  <th style="width: 120px;">IP Address</th>
                </tr>
              </thead>
              <tbody id="logs-tbody">
                <tr>
                  <td colspan="6" style="text-align: center; padding: var(--space-8); color: var(--color-gray-500);">Loading logs...</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="admin-pagination">
            <div class="admin-pagination-info" id="pagination-info">Showing 0 of 0 logs</div>
            <div class="admin-pagination-buttons">
              <button class="admin-pagination-btn" id="prev-btn" onclick="prevPage()" disabled>Previous</button>
              <span id="page-indicator" style="padding: 0 var(--space-3); font-size: var(--text-sm);">Page 1</span>
              <button class="admin-pagination-btn" id="next-btn" onclick="nextPage()">Next</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/admin-common.js"></script>
  <script src="/js/admin-sidebar.js"></script>
  <script>
    let logs = [];
    let currentPage = 0;
    let totalLogs = 0;
    const pageSize = 50;

    document.addEventListener('DOMContentLoaded', async () => {
      if (!await admin.init()) return;

      initAdminSidebar('logs');
      document.getElementById('admin-header').innerHTML = renderAdminHeader([
        { label: 'Admin', href: '/admin/' },
        { label: 'Activity Logs', href: '/admin/logs/' }
      ]);

      await loadLogs();
      loadStats();

      document.getElementById('search-input').addEventListener('input', admin.debounce(() => {
        currentPage = 0;
        loadLogs();
      }, 300));

      ['type-filter', 'level-filter', 'date-filter'].forEach(id => {
        document.getElementById(id).addEventListener('change', () => {
          currentPage = 0;
          loadLogs();
        });
      });
    });

    async function loadStats() {
      document.getElementById('stat-total').textContent = '12,847';
      document.getElementById('stat-logins').textContent = '234';
      document.getElementById('stat-prices').textContent = '127';
      document.getElementById('stat-errors').textContent = '3';
    }

    async function loadLogs() {
      const tbody = document.getElementById('logs-tbody');
      tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: var(--space-8);">Loading...</td></tr>';

      // Mock log data
      logs = [
        { id: 1, timestamp: '2025-01-18T14:32:15Z', level: 'info', type: 'auth', event: 'User logged in successfully', user: 'admin@pricefeed.app', ip: '192.168.1.100' },
        { id: 2, timestamp: '2025-01-18T14:30:45Z', level: 'info', type: 'price', event: 'New price submitted: Organic Milk at King Soopers - $5.99', user: 'sarah@example.com', ip: '192.168.1.101' },
        { id: 3, timestamp: '2025-01-18T14:28:22Z', level: 'info', type: 'user', event: 'Profile updated', user: 'john@example.com', ip: '192.168.1.102' },
        { id: 4, timestamp: '2025-01-18T14:25:10Z', level: 'warning', type: 'auth', event: 'Failed login attempt (invalid password)', user: 'unknown@test.com', ip: '192.168.1.200' },
        { id: 5, timestamp: '2025-01-18T14:22:33Z', level: 'info', type: 'admin', event: 'User role changed to moderator', user: 'admin@pricefeed.app', ip: '192.168.1.100' },
        { id: 6, timestamp: '2025-01-18T14:20:00Z', level: 'error', type: 'system', event: 'Database connection timeout (recovered)', user: 'system', ip: 'localhost' },
        { id: 7, timestamp: '2025-01-18T14:18:45Z', level: 'info', type: 'price', event: 'Price verified: Bananas at Walmart - $0.58', user: 'mike@example.com', ip: '192.168.1.103' },
        { id: 8, timestamp: '2025-01-18T14:15:30Z', level: 'info', type: 'user', event: 'New user registered', user: 'newuser@example.com', ip: '192.168.1.104' },
        { id: 9, timestamp: '2025-01-18T14:12:20Z', level: 'warning', type: 'price', event: 'Suspicious price flagged: $0.01 for milk', user: 'spammer@fake.com', ip: '192.168.1.250' },
        { id: 10, timestamp: '2025-01-18T14:10:00Z', level: 'info', type: 'admin', event: 'Store verified: King Soopers - 123 Main St', user: 'admin@pricefeed.app', ip: '192.168.1.100' },
      ];
      totalLogs = logs.length;

      renderLogs(logs);
      updatePagination();
    }

    function renderLogs(logList) {
      const tbody = document.getElementById('logs-tbody');

      if (logList.length === 0) {
        tbody.innerHTML = `
          <tr><td colspan="6">
            <div class="admin-empty-state">
              <svg class="admin-empty-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
              </svg>
              <div class="admin-empty-title">No logs found</div>
              <div class="admin-empty-text">Activity logs will appear here</div>
            </div>
          </td></tr>
        `;
        return;
      }

      tbody.innerHTML = logList.map(log => `
        <tr style="${log.level === 'error' ? 'background: #fef2f2;' : log.level === 'warning' ? 'background: #fffbeb;' : ''}">
          <td>
            <div style="font-family: monospace; font-size: var(--text-xs);">${formatTimestamp(log.timestamp)}</div>
          </td>
          <td><span class="badge badge-${getLevelBadge(log.level)}">${log.level}</span></td>
          <td><span class="badge badge-secondary">${log.type}</span></td>
          <td style="max-width: 400px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
            ${admin.escapeHtml(log.event)}
          </td>
          <td style="font-size: var(--text-xs);">${admin.escapeHtml(log.user)}</td>
          <td style="font-family: monospace; font-size: var(--text-xs);">${log.ip}</td>
        </tr>
      `).join('');
    }

    function getLevelBadge(level) {
      const map = { info: 'primary', warning: 'warning', error: 'error' };
      return map[level] || 'secondary';
    }

    function formatTimestamp(ts) {
      const d = new Date(ts);
      return d.toLocaleString('en-US', {
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
    }

    function updatePagination() {
      const start = currentPage * pageSize + 1;
      const end = Math.min((currentPage + 1) * pageSize, totalLogs);
      document.getElementById('pagination-info').textContent = `Showing ${totalLogs > 0 ? start : 0}-${end} of ${totalLogs} logs`;
      document.getElementById('page-indicator').textContent = `Page ${currentPage + 1} of ${Math.ceil(totalLogs / pageSize) || 1}`;
      document.getElementById('prev-btn').disabled = currentPage === 0;
      document.getElementById('next-btn').disabled = (currentPage + 1) * pageSize >= totalLogs;
    }

    function prevPage() { if (currentPage > 0) { currentPage--; loadLogs(); } }
    function nextPage() { if ((currentPage + 1) * pageSize < totalLogs) { currentPage++; loadLogs(); } }
    function clearFilters() {
      document.getElementById('search-input').value = '';
      document.getElementById('type-filter').value = '';
      document.getElementById('level-filter').value = '';
      document.getElementById('date-filter').value = '';
      currentPage = 0;
      loadLogs();
    }

    function refreshLogs() {
      loadLogs();
      admin.toast('Logs refreshed', 'info');
    }

    function exportLogs() {
      admin.toast('Exporting logs - check your downloads', 'info');
    }
  </script>
</body>
</html>
