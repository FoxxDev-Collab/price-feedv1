<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prices - Admin Panel</title>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/admin.css">
  <script src="/js/theme.js"></script>
</head>
<body>
  <div class="admin-layout">
    <aside class="admin-sidebar" id="admin-sidebar"></aside>

    <main class="admin-main">
      <header class="admin-header" id="admin-header"></header>

      <div class="admin-content">
        <div class="admin-page-header">
          <div style="display: flex; justify-content: space-between; align-items: flex-start; flex-wrap: wrap; gap: var(--space-4);">
            <div>
              <h1 class="admin-page-title">Price Management</h1>
              <p class="admin-page-subtitle">Monitor price submissions, verify accuracy, and manage reports</p>
            </div>
            <div style="display: flex; gap: var(--space-2);">
              <button class="btn btn-secondary" onclick="exportPrices()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 0.5rem;">
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                  <polyline points="7 10 12 15 17 10"></polyline>
                  <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Export
              </button>
            </div>
          </div>
        </div>

        <!-- Stats -->
        <div class="admin-stats-grid" style="grid-template-columns: repeat(4, 1fr);">
          <div class="admin-stat-card">
            <div class="admin-stat-header">
              <div class="admin-stat-icon primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <line x1="12" y1="1" x2="12" y2="23"></line>
                  <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                </svg>
              </div>
            </div>
            <div class="admin-stat-value" id="stat-total">0</div>
            <div class="admin-stat-label">Total Prices</div>
          </div>
          <div class="admin-stat-card">
            <div class="admin-stat-header">
              <div class="admin-stat-icon secondary">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="10"></circle>
                  <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
              </div>
              <span class="admin-stat-change positive" id="stat-today-change">+0</span>
            </div>
            <div class="admin-stat-value" id="stat-today">0</div>
            <div class="admin-stat-label">Today</div>
          </div>
          <div class="admin-stat-card">
            <div class="admin-stat-header">
              <div class="admin-stat-icon accent">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
              </div>
            </div>
            <div class="admin-stat-value" id="stat-verified">0</div>
            <div class="admin-stat-label">Verified</div>
          </div>
          <div class="admin-stat-card">
            <div class="admin-stat-header">
              <div class="admin-stat-icon gray">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                  <line x1="12" y1="9" x2="12" y2="13"></line>
                  <line x1="12" y1="17" x2="12.01" y2="17"></line>
                </svg>
              </div>
            </div>
            <div class="admin-stat-value" id="stat-flagged">0</div>
            <div class="admin-stat-label">Flagged</div>
          </div>
        </div>

        <!-- Filters -->
        <div class="admin-card" style="margin-bottom: var(--space-6);">
          <div class="admin-card-body" style="display: flex; gap: var(--space-4); flex-wrap: wrap; align-items: center;">
            <div style="flex: 1; min-width: 200px;">
              <input type="text" id="search-input" class="admin-form-input" placeholder="Search by item or store...">
            </div>
            <select id="store-filter" class="admin-form-select" style="width: auto; min-width: 150px;">
              <option value="">All Stores</option>
            </select>
            <select id="date-filter" class="admin-form-select" style="width: auto; min-width: 150px;">
              <option value="">All Time</option>
              <option value="today">Today</option>
              <option value="week">This Week</option>
              <option value="month">This Month</option>
            </select>
            <select id="status-filter" class="admin-form-select" style="width: auto; min-width: 150px;">
              <option value="">All Status</option>
              <option value="verified">Verified</option>
              <option value="unverified">Unverified</option>
              <option value="flagged">Flagged</option>
            </select>
            <button class="btn btn-secondary" onclick="clearFilters()">Clear</button>
          </div>
        </div>

        <!-- Prices Table -->
        <div class="admin-card">
          <div class="admin-table-wrapper">
            <table class="admin-table">
              <thead>
                <tr>
                  <th>Item</th>
                  <th>Store</th>
                  <th>Price</th>
                  <th>Reported By</th>
                  <th>Date</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="prices-tbody">
                <tr>
                  <td colspan="7" style="text-align: center; padding: var(--space-8); color: var(--color-gray-500);">Loading prices...</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="admin-pagination">
            <div class="admin-pagination-info" id="pagination-info">Showing 0 of 0 prices</div>
            <div class="admin-pagination-buttons">
              <button class="admin-pagination-btn" id="prev-btn" onclick="prevPage()" disabled>Previous</button>
              <span id="page-indicator" style="padding: 0 var(--space-3); font-size: var(--text-sm);">Page 1</span>
              <button class="admin-pagination-btn" id="next-btn" onclick="nextPage()">Next</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Edit Price Modal -->
  <div id="price-modal" class="admin-modal-backdrop hidden" style="display: none;">
    <div class="admin-modal">
      <div class="admin-modal-header">
        <h3 class="admin-modal-title">Edit Price</h3>
        <button class="admin-modal-close" onclick="closeModal()">&times;</button>
      </div>
      <form id="price-form" onsubmit="handleSubmit(event)">
        <input type="hidden" name="id" id="price-id">
        <div class="admin-modal-body">
          <div class="admin-form-group">
            <label class="admin-form-label">Item</label>
            <input type="text" id="price-item" class="admin-form-input" readonly>
          </div>
          <div class="admin-form-group">
            <label class="admin-form-label">Store</label>
            <input type="text" id="price-store" class="admin-form-input" readonly>
          </div>
          <div class="admin-form-group">
            <label class="admin-form-label">Price *</label>
            <input type="number" name="price" id="price-amount" class="admin-form-input" step="0.01" min="0" required>
          </div>
          <!-- Sale and Notes removed as not supported yet -->
          <div class="admin-form-error" id="form-error"></div>
        </div>
        <div class="admin-modal-footer">
          <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/admin-common.js"></script>
  <script src="/js/admin-sidebar.js"></script>
  <script>
    let prices = [];
    let currentPage = 0;
    let totalPrices = 0;
    const pageSize = 20;

    let searchQuery = '';
    let storeFilter = '';
    let dateFilter = '';
    let statusFilter = '';

    document.addEventListener('DOMContentLoaded', async () => {
      if (!await admin.init()) return;

      initAdminSidebar('prices');
      document.getElementById('admin-header').innerHTML = renderAdminHeader([
        { label: 'Admin', href: '/admin/' },
        { label: 'Prices', href: '/admin/prices/' }
      ]);

      await loadStores();
      await loadPrices();
      await loadStats();

      document.getElementById('search-input').addEventListener('input', admin.debounce((e) => {
        searchQuery = e.target.value;
        currentPage = 0;
        loadPrices();
      }, 300));

      document.getElementById('store-filter').addEventListener('change', (e) => {
        storeFilter = e.target.value;
        currentPage = 0;
        loadPrices();
      });

      document.getElementById('date-filter').addEventListener('change', (e) => {
        dateFilter = e.target.value;
        currentPage = 0;
        loadPrices();
      });

      document.getElementById('status-filter').addEventListener('change', (e) => {
        statusFilter = e.target.value;
        currentPage = 0;
        loadPrices();
      });
    });

    async function loadStores() {
      try {
        const response = await storesApi.list({ limit: 100 });
        const stores = response?.data || [];
        const select = document.getElementById('store-filter');
        select.innerHTML = '<option value="">All Stores</option>' +
          stores.map(s => `<option value="${s.id}">${admin.escapeHtml(s.name)}</option>`).join('');
      } catch (err) {
        console.error('Failed to load stores:', err);
      }
    }

    async function loadStats() {
      try {
        const response = await pricesApi.getStats();
        const stats = response?.data || response || {};
        document.getElementById('stat-total').textContent = stats.total_prices?.toLocaleString() || '0';
        document.getElementById('stat-today').textContent = stats.today_count?.toLocaleString() || '0';
        document.getElementById('stat-today-change').textContent = ''; // Not supported yet
        document.getElementById('stat-verified').textContent = stats.verified_count?.toLocaleString() || '0';
        document.getElementById('stat-flagged').textContent = '-'; // Not supported yet
      } catch (err) {
        console.error('Failed to load stats:', err);
      }
    }

    async function loadPrices() {
      const tbody = document.getElementById('prices-tbody');
      tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: var(--space-8);">Loading...</td></tr>';

      try {
        const params = {
          limit: pageSize,
          offset: currentPage * pageSize
        };
        if (searchQuery) params.search = searchQuery;
        if (storeFilter) params.store_id = storeFilter;
        if (statusFilter === 'verified') params.verified = true;
        else if (statusFilter === 'pending') params.verified = false;
        // Date filter logic would go here if supported by API in this format

        const response = await pricesApi.list(params);
        prices = response?.data || [];
        totalPrices = response?.meta?.total || prices.length;

        renderPrices(prices);
        updatePagination();
      } catch (err) {
        console.error('Failed to load prices:', err);
        tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: var(--space-8); color: var(--color-error-500);">Failed to load prices</td></tr>';
      }
    }

    function renderPrices(priceList) {
      const tbody = document.getElementById('prices-tbody');

      if (!priceList || priceList.length === 0) {
        tbody.innerHTML = `
          <tr><td colspan="7">
            <div class="admin-empty-state">
              <svg class="admin-empty-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="1" x2="12" y2="23"></line>
                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
              </svg>
              <div class="admin-empty-title">No prices found</div>
              <div class="admin-empty-text">Price reports will appear here</div>
            </div>
          </td></tr>
        `;
        return;
      }

      tbody.innerHTML = priceList.map(price => `
        <tr>
          <td>
            <div style="font-weight: var(--font-medium);">${admin.escapeHtml(price.item_name)}</div>
            <div style="font-size: var(--text-xs); color: var(--color-gray-500);">${admin.escapeHtml(price.item_brand || 'Generic')}</div>
          </td>
          <td>
            <div>${admin.escapeHtml(price.store_name)}</div>
            <div style="font-size: var(--text-xs); color: var(--color-gray-500);">${admin.escapeHtml(price.store_address)}</div>
          </td>
          <td>
            <span style="font-weight: var(--font-bold); color: var(--color-primary-600); font-size: var(--text-lg);">$${price.price.toFixed(2)}</span>
          </td>
          <td>
            <div style="font-size: var(--text-sm);">${admin.escapeHtml(price.user_name || 'Unknown')}</div>
          </td>
          <td>${admin.formatDate(price.created_at)}</td>
          <td>
            ${price.verified_count > 0
                ? `<span class="badge badge-success">Verified (${price.verified_count})</span>`
                : '<span class="badge badge-secondary">Pending</span>'
            }
          </td>
          <td>
            <div class="admin-table-actions">
              <button class="admin-table-btn" onclick="editPrice(${price.id})" title="Edit">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                  <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                </svg>
              </button>
              ${price.verified_count === 0 ? `
                <button class="admin-table-btn" onclick="verifyPrice(${price.id})" title="Verify" style="color: var(--color-primary-600);">
                  <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="20 6 9 17 4 12"></polyline>
                  </svg>
                </button>
              ` : ''}
              <button class="admin-table-btn danger" onclick="deletePrice(${price.id})" title="Delete">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="3 6 5 6 21 6"></polyline>
                  <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                </svg>
              </button>
            </div>
          </td>
        </tr>
      `).join('');
    }

    function updatePagination() {
      const start = currentPage * pageSize + 1;
      const end = Math.min((currentPage + 1) * pageSize, totalPrices);
      document.getElementById('pagination-info').textContent = `Showing ${totalPrices > 0 ? start : 0}-${end} of ${totalPrices} prices`;
      document.getElementById('page-indicator').textContent = `Page ${currentPage + 1} of ${Math.ceil(totalPrices / pageSize) || 1}`;
      document.getElementById('prev-btn').disabled = currentPage === 0;
      document.getElementById('next-btn').disabled = (currentPage + 1) * pageSize >= totalPrices;
    }

    function prevPage() { if (currentPage > 0) { currentPage--; loadPrices(); } }
    function nextPage() { if ((currentPage + 1) * pageSize < totalPrices) { currentPage++; loadPrices(); } }
    function clearFilters() {
      document.getElementById('search-input').value = '';
      document.getElementById('store-filter').value = '';
      document.getElementById('date-filter').value = '';
      document.getElementById('status-filter').value = '';
      searchQuery = '';
      storeFilter = '';
      dateFilter = '';
      statusFilter = '';
      currentPage = 0;
      loadPrices();
    }

    function editPrice(id) {
      const price = prices.find(p => p.id === id);
      if (!price) return;

      document.getElementById('price-id').value = price.id;
      document.getElementById('price-item').value = price.item_name;
      document.getElementById('price-store').value = price.store_name;
      document.getElementById('price-amount').value = price.price;
      // document.getElementById('price-sale').checked = price.on_sale; // Not supported yet
      document.getElementById('form-error').textContent = '';
      modal.open('price-modal');
    }

    function closeModal() { modal.close('price-modal'); }

    async function handleSubmit(e) {
      e.preventDefault();
      const id = document.getElementById('price-id').value;
      const price = parseFloat(document.getElementById('price-amount').value);

      try {
        await pricesApi.update(id, { price });
        admin.toast('Price updated successfully', 'success');
        closeModal();
        loadPrices();
      } catch (err) {
        document.getElementById('form-error').textContent = err.message || 'Failed to update price';
      }
    }

    async function verifyPrice(id) {
      try {
        await pricesApi.verify(id, true);
        admin.toast('Price verified successfully', 'success');
        loadPrices();
        loadStats();
      } catch (err) {
        admin.toast('Failed to verify price: ' + err.message, 'error');
      }
    }

    async function deletePrice(id) {
      if (!await admin.confirm('Delete this price report?')) return;
      try {
        await pricesApi.delete(id);
        admin.toast('Price deleted successfully', 'success');
        loadPrices();
        loadStats();
      } catch (err) {
        admin.toast('Failed to delete price: ' + err.message, 'error');
      }
    }

    function exportPrices() {
      admin.toast('Export started - check your downloads', 'info');
    }
  </script>
</body>
</html>
