<!--
  Footer Component
  Usage: Load dynamically or copy into pages

  Structure:
  - Brand column with logo and tagline
  - Multiple link columns
  - Copyright bar
-->

<footer class="footer">
  <div class="container">
    <div class="footer-grid">
      <!-- Brand Column -->
      <div>
        <div class="footer-brand">
          <div class="footer-logo">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
            </svg>
          </div>
          <span class="footer-title">Price Feed</span>
        </div>
        <p class="footer-description">
          Community-driven grocery price comparison for smart shoppers.
        </p>
      </div>

      <!-- Product Column -->
      <div>
        <h4 class="footer-heading">Product</h4>
        <ul class="footer-links">
          <li><a href="#features" class="footer-link">Features</a></li>
          <li><a href="#how-it-works" class="footer-link">How It Works</a></li>
          <li><a href="/pricing" class="footer-link">Pricing</a></li>
        </ul>
      </div>

      <!-- Company Column -->
      <div>
        <h4 class="footer-heading">Company</h4>
        <ul class="footer-links">
          <li><a href="/about" class="footer-link">About</a></li>
          <li><a href="/blog" class="footer-link">Blog</a></li>
          <li><a href="/contact" class="footer-link">Contact</a></li>
        </ul>
      </div>

      <!-- Legal Column -->
      <div>
        <h4 class="footer-heading">Legal</h4>
        <ul class="footer-links">
          <li><a href="/privacy" class="footer-link">Privacy</a></li>
          <li><a href="/terms" class="footer-link">Terms</a></li>
        </ul>
      </div>
    </div>

    <div class="footer-bottom">
      <p>&copy; 2025 Foxx Cyber LLC. All rights reserved.</p>
    </div>
  </div>
</footer>
